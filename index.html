<!DOCTYPE html>
<html>
<head>
<style>
body,html{margin:0;height:100%;background:#000}
video{position:fixed;top:50%;left:50%;width:100vw;height:56.25vw;min-height:100vh;min-width:177.77vh;transform:translate(-50%,-50%);object-fit:contain}
#b{position:fixed;width:100%;height:100%;background:#000;display:flex;justify-content:center;align-items:center;border:0;cursor:pointer;color:#fff;font:32px Arial;z-index:1}
</style>
</head>
<body>
<video id="v" loop playsinline muted><source src="videodd.mp4"></video>
<button id="b">Tap</button>
<script>
const v = document.getElementById("v"), b = document.getElementById("b");
const fs = () => (document.documentElement.requestFullscreen||document.documentElement.webkitRequestFullscreen||document.documentElement.msRequestFullscreen||document.documentElement.mozRequestFullScreen)?.call(document.documentElement);
b.onclick = async()=>{
  b.style.display="none";
  v.muted=0;
  await v.play();
  fs();
  setTimeout(()=>{
    if(innerWidth/innerHeight<16/9)screen.orientation?.lock?.("landscape").catch(()=>{});
  },1500);
};
</script>
</body>
</html>
